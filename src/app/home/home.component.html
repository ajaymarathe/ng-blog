<base-nav></base-nav>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4" *ngFor="let post of posts">
        <div class="card-body">
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
          <button class="btn btn-primary" [routerLink]="'post/'+post.slug" >More</button>
        </div>
      </div>
    </div>
  </div>
</div>
