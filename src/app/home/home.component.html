<base-nav></base-nav>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4" *ngFor="let post of posts">
        <div class="card-body">
          <h3>{{ post.title }}</h3>
          <p [innerHTML]="post.description"></p>
          <button class="btn btn-primary" [routerLink]="'post/'+post.slug" >More</button>
        </div>
      </div>
<!--      pagination-->
      <nav  aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">{{ responseData.meta | json }}</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
