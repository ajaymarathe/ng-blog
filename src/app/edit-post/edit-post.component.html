<base-nav></base-nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8" *ngIf="post">
      <div class="form-group">
        <input type="text" [(ngModel)]="post.title" class="form-control" placeholder="Title..">
      </div>
      <ckeditor [(ngModel)]="post.description" [editor]="Editor"></ckeditor>
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block btn-lg" (click)="EditPost()">Save</button>
      </div>
    </div>
  </div>
</div>
