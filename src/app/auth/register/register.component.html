<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <h1 class="h2">Register</h1>
      <hr>
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" placeholder="Enter email">
        <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input [(ngModel)]="c_password" type="confirm password" class="form-control" placeholder="Confirm password">
      </div>
      <button (click)="Submit()" class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
